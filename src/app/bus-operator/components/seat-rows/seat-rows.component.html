<h4 style="text-align: center; background-color: #673AB7;color: white;margin-bottom: 40px;">Add Seat Rows</h4>
<form [formGroup]="seatForm" (ngSubmit)="submit()">
    <div formArrayName="seatRows">
      <div *ngFor="let seatRow of seatRows.controls; let i = index" [formGroupName]="i">
        <mat-form-field appearance="fill">
          <mat-label>Row:</mat-label>
          <input matInput formControlName="row">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Number of Seats:</mat-label>
          <input matInput type="number" formControlName="numberOfSeats">
        </mat-form-field>
        <button mat-button (click)="removeSeatRow(i)">Remove</button>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="addSeatRow()">Add</button>
    <button mat-raised-button type="submit" color="warn">Submit</button>
</form>
